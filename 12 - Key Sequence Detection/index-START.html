<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const pressed = [];
      const secretCode = "cheez";
      window.addEventListener("keyup", (e) => {
        pressed.push(e.key);
        if (pressed.length > secretCode.length) pressed.shift();
        if (pressed.join("") == secretCode) cornify_add();
      });
    </script>
  </body>
</html>
