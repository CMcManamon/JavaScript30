<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("This is %s text", "interpolated");

      // Styled
      console.log("%c This is some BIG text", "font-size:50px");

      // warning!
      console.warn("OH NO!");

      // Error :|
      console.error("UH OH!");

      // Info
      console.info("This is an info");
      // Testing
      console.assert(1 === 2, "Wrong answer!");

      // clearing
      console.clear();

      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.log(p);
      console.dir(p);
      console.clear();

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Wes");
      console.count("Wes");
      console.count("Wes");
      console.count("Wes");

      // timing
      console.time("fetching data");
      setTimeout(() => {
        console.timeEnd("fetching data");
      }, 500);

      // table
      console.table(dogs);
    </script>
  </body>
</html>
